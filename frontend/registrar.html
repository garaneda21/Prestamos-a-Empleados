<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empresa de Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-dark bg-body-tertiary mb-3" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./img/bootstrap-logo.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                <b>Empresa de Préstamos</b>
            </a>

            <a class="btn btn-outline-info" href="registrar.html">Registrarse</a>
        </div>
    </nav>


    <div class="container">
        <h1 class="display-6 mb-3">Registrarse</h1>
        <hr>

        <div id="contenedor">
            <!-- Insertar y eliminar contenidos -->

            <form id="formulario">
                <div class="mb-3">
                    <label class="form-label">Rut</label>
                    <input name="rut" class="form-control" placeholder="11111111-K">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input name="nombre" class="form-control">
                </div>

                <div class="row">

                    <div class="col-md-8 mb-3">
                        <label for="inputCity" class="form-label">Dirección</label>

                        <div class="input-group">
                            <span class="input-group-text fw-bold">Calle :</span>
                            <input name="calle_nombre" class="form-control" placeholder="Nombre Calle">
                            <span class="input-group-text fw-bold">Número :</span>
                            <input name="calle_numero" class="form-control" placeholder="1234">
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Comuna</label>

                        <select id="tipos-prestamos" class="form-select">
                            <option selected>Escoja una comuna...</option>
                        </select>
                    </div>
                </div>

                <div id="alerta">
                    <!-- Insertar Alerta -->
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </div>
    </div>

    <script src="registrar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
