<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Empresa de Préstamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-dark bg-body-tertiary mb-3" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/bootstrap-logo.svg" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                <b>Empresa de Préstamos</b>
            </a>

            <a class="btn btn-outline-info" href="registrar.html">Registrarse</a>
        </div>
    </nav>


    <div class="container">
        <h1 class="display-6 mb-3">Solicitar Préstamo</h1>
        <hr>

        <div id="contenedor">
            <!-- Insertar y eliminar contenidos -->

            <form id="formulario">
                <div class="mb-3">
                    <label class="form-label">Rut</label>
                    <input name="rut" class="form-control" placeholder="11111111-K">
                </div>

                <div class="row">

                    <div class="col-md-8 mb-3">
                        <label class="form-label">Monto del Préstamo</label>
                        <div class="input-group">
                            <span class="input-group-text fw-bold">$</span>
                            <input name="monto_prestamo" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-4 mb-3 imput-group">
                        <label class="form-label">N° de Cuotas</label>
                        <input type="number" name="numero_de_cuotas" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de Préstamo</label>

                    <select class="form-select" id="tipos-prestamos">
                        <option selected>Escoja un tipo ...</option>
                    </select>
                </div>

                <div id="alerta">
                    <!-- insertar Alerta -->
                </div>

                <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Enviar
                </button>
            </form>

            <!-- Resumen -->

        </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">¿Desea Confirmar los Datos?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmar">
                    <!-- modal-body -->

                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
